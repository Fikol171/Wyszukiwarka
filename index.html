<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="js/index.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <title>Serch engine</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="shadow"></div>
        <h1 class="header__title">Drink Search</h1>
        <input
          type="text"
          class="header__search"
          placeholder="Sign the name of searched drink"
        />
      </header>
      <div class="drinkList">
        <h2 class="drinkList__title">List of available drinks</h2>
        <ul class="drinkList__ul">
          <li class="listItem">Milk</li>
          <li class="listItem">Beer</li>
          <li class="listItem">Whisky</li>
          <li class="listItem">Pepsi</li>
          <li class="listItem">Apple jouice</li>
          <li class="listItem">Red wine</li>
          <li class="listItem">Energy drink</li>
          <li class="listItem">Wather</li>
          <li class="listItem">Coca-cola</li>
          <li class="listItem">Fanta</li>
          <li class="listItem">Sprite</li>
          <li class="listItem">White wine</li>
        </ul>
      </div>
    </div>
  </body>
</html>
